<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>


      
  <ul class="nav nav-tabs">
    <li ui-sref-active="active">
      <a ui-sref="detail">Home</a>
    </li>
    <li ui-sref-active="active">
      <a ui-sref="kitchen">Kitchen</a>
    </li>
    <li ui-sref-active="active">
      <a ui-sref="den">Den</a>
    </li>
  </ul>
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Tienda</h1>
        </ion-header-bar>
        <ion-content>


        
          <div ng-controller="productos" class="wrapper-producto">
            <div class="list card" ng-repeat="producto in productos">

              <a  class="item item-thumbnail-left" ui-sref="detail">
                <img class="full-image" ng-src="{{img}}{{producto.imagen}}">
                <h2> {{producto.descripcion}}</h2>
                <strong>$ {{producto.precio}}</strong>
                <p>{{producto.detalle}}</p>
              </a >

            <!--   <div class="item item-text-wrap">
                {{producto.descripcion}}
              </div> -->


            </div>
          </div>

        

          
        </ion-content>
      </ion-side-menu-content>
  
      <!-- Left menu -->
    <!--   <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Projects</h1>
        </ion-header-bar>
      </ion-side-menu> -->
  
 <!-- footer -->
      <div class="bar bar-footer">
        <div class="footer">
      
          <button class="button btn-footer btn-home icon-left ion-home">
            <a ui-sref="categories">Home</a>
          </button>
          <button class="button btn-footer btn-categories icon-left accessibility-outline">
            Categories
          </button>
          <button class="button  btn-footer icon-left btn-car">
            Carrito
          </button>
          <button class="button btn-footer btn-Account">
            Account
          </button>
        </div>
      </div>
    </ion-side-menus>
  </body>
</html>
